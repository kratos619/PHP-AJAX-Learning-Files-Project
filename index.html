<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <title>Index</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            // 
            //alert('working');
            $('#autocomplete_input').keyup(function () {
                var search = $('#autocomplete_input').val();
                // alert(search);
                $.ajax({
                    url: 'search.php',
                    data: {
                        autocomplete_input: search
                    },
                    type: 'POST',
                    success: function (data) {
                        if (!data.error) {
                            $('.bg-success').html(data);
                        }
                    }
                });


            });
        });
    </script>
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="row">
                <div class="input-field">
                    <input type="text" id="autocomplete_input" class="autocomplete">
                    <label for="autocomplete_input">Search</label>
                    <h4 class="bg-success"></h4>
                </div>
            </div>
        </div>
    </div>
    <h3 id="result"></h3>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

</body>

</html>
